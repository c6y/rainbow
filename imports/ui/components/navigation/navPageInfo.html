<template name="navPageInfo">
  {{#if thisPage}}
    <span id="pageInfo">
      {{#if thisQuery}}<span class="searchQuery">{{thisQuery}}</span>{{/if}}
      <span class="searchSlug">{{thisRouteSlug}}</span>
      <span>#{{>pixCount}}.{{thisPage}}/{{totalPageCount}}</span>
    </span>
  {{/if}}
</template>
