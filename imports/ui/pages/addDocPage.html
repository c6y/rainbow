<template name="addDocPage">
  <div class="container">
    <div class="header">
      {{> navLinks}}
      {{> navPageInfo}}
      {{> pixCount}}
    </div>
    {{> pixInput}}
    {{#if showInsertErrors}}
      <div class="failedInsertsClass">
        <div class="errorHeader">
          {{insertErrorsCount}} Errors:
        </div>
        <ol>
          {{#each showInsertErrors}}
            <li>{{this}}</li>
          {{/each}}
        </ol>
      </div>
    {{/if}}
    <div id="listBody">
      {{> pixPoolLatest}}
    </div>
  </div>
</template>
