<template name="spriteBoxPage">
  {{#if Template.subscriptionsReady}}
    {{#with spriteDoc}}
    <!-- <div class="copyright" style="color:{{colorHSL.value}}"> -->
    <div class="copyright">
      &copy;{{copyright}} {{madeDateShort}}
    </div>
    <div class="spriteBox">
      {{> picSpriteZoom}}
      {{#if isVisible}}
        <div class="picMetaBox">
          {{> picMeta}}
        </div>
      {{/if}}
    </div>
    {{/with}}
  {{/if}}
</template>
