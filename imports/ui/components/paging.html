<template name="paging">
  <nav class="unselectable">
    <ul class="pagingBox">
      <li class="{{previousPageClass}}">
        <a class="prevPage" href="{{prevPage}}">
          <span>PRV</span>
        </a>
      </li>
      <li class="{{nextPageClass}}">
        <a class="nextPage" href="{{nextPage}}">
          <span>NXT</span>
        </a>
      </li>
      <li>{{totalPageCount}}:{{thisPageNumber}}</li>
    </ul>
  </nav>
</template>
