<template name="dashboardPage">
  <div class="container">
    <!-- {{>linkStrip}} -->
    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
      </div>
    </div>
    <div id="appbody">
      {{> sideBox}}

      {{#if currentUser}}
        {{> dashboard}}
      {{else}}
        {{#unless switchRegisterLogin}}
          <div class="dashMenu">
            &nbsp;
            {{#if allowNewUsers}}
              <span class="toggleLogin">
                Switch to Register
              </span>
            {{/if}}
          </div>
          {{> login}}
        {{/unless}}
        {{#if switchRegisterLogin}}
          <div class="dashMenu">
            <span class="toggleLogin">
              Switch to Login
            </span>
          </div>
          {{> register}}
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
