<template name="pixPoolPage">
  <div class="container">
    {{> searchBox}}
    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
      </div>
      <div id="appheader-right">
        {{> navPaging}}
        <!-- {{> user}} -->
      </div>
    </div>
    <div id="appbody">
      {{> sideBox}}
      <div id="mainBox">
        {{#if Template.subscriptionsReady}}
          {{#if totalPixCount}}
            {{> pixPool}}
          {{else}}
            {{> pixNone}}
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
