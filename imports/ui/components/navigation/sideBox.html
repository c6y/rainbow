<template name="sideBox" >
  <div id="sideBox" class="{{showSideBoxCSS}}">
    {{#if isAdminOrEditor}}
      {{> editorLinks}}
      <hr>
    {{/if}}
    {{> quickLinks}}
    <hr>
      <ul class="shoplink">
        <li><a href="http://shop.eboy.com/" target="_blank">SHOP</a></li>
      </ul>
    <span class="social">
      <a class="socicon-ello" href="https://ello.co/eboy" target="_blank"></a>
      <a class="socicon-twitter" href="https://twitter.com/eboyarts" target="_blank"></a>
      <a class="socicon-instagram" href="https://www.instagram.com/eboyarts/" target="_blank"></a>
      <a class="socicon-facebook" href="https://www.facebook.com/eBoy-56718692455/" target="_blank"></a>
      <a class="socicon-patreon" href="https://www.patreon.com/eboyarts" target="_blank"></a>
    </span>
    <ul class="fineprint">
      <li>&copy; {{copyright}} {{thisYear}}</li>
      <li><a href="mailto:someone@example.com?Subject=Hello%20eBoy!" target="_blank">eboy@eboy.com</a></li>
    </ul>
  </div>
</template>
