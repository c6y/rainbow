<template name="picSprite">
  <figure class="picBox" style="background: {{colorHSL.value}}">
    {{#if isNotSpriteBoxRoute}}
      <a href="{{toSpriteBoxPath}}">
        <img src="{{url}}" width="{{scaledDims.width}}" height="{{.scaledDims.height}}" alt="" />
      </a>
    {{else}}
      <img src="{{url}}" width="{{scaledDims.width}}" height="{{scaledDims.height}}" alt="" />
    {{/if}}
    {{picBoxSize}}
  </figure>
</template>
