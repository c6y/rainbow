<template name="renderPage">
  <select name="selectDevice" id="selectDevice">
    <option selected disabled>Choose device</option>
    {{#each devices}}
      <option value="{{_id}}">{{name}}</option>
    {{/each}}
  </select>

  {{#if Template.subscriptionsReady}}
    {{#with spriteDoc}}
      {{deviceDims}}
      <a id="genImg" href="" download="{{spriteName}}">Download</a>
      <div id="renderDocContainer">
        <div id="canvasBox">
          {{>canvas}}
        </div>
      </div>
    {{/with}}
  {{/if}}
</template>

<template name="canvas">
  <div id="theCanvas">
  <canvas id="myCanvas"></canvas>
  </div>
</template>
