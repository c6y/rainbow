<template name="pixEditPage">
  <div class="container">
    {{> searchBox}}
    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
      </div>
      <div id="appheader-right">
        <div id="appheader-fixed">
          {{> navPaging}}
        </div>
        <!-- {{> navPageInfo}} -->
      </div>
    </div>
    <div id="appbody">
      {{> sideBox}}
      <div id="mainBox">
        {{#if Template.subscriptionsReady}}
          {{#if totalPixCount}}
            {{> pixList}}
          {{else}}
            {{> pixNone}}
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
