<template name="logo">
  <span id="navlogo">
    <span class="togglePlusBox" >
      {{#if isActive}}
        <a class="active" href="">&#xe5ce;</a>
      {{else}}
        <a class="inactive" href="">&#xe5cf;</a>
      {{/if}}
    </span>
    {{#if toHomePath}}
      <a href="{{toHomePath}}">{{logotext}}</a>
    {{else}}
      <span>{{logotext}}</span>
    {{/if}}
  </span>
</template>
