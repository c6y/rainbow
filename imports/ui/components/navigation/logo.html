<template name="logo">
  <span id="navlogo">
    <span id="togglePlusBox" >
      {{#if isActive}}
        <a class="active material-icons" href="">close</a>
      {{else}}
        <a class="inactive material-icons" href="">drag_handle</a>
      {{/if}}
    </span>
    {{#if toHomePath}}
      <a id="logotype" href="{{toHomePath}}">{{logotext}}</a>
    {{else}}
      <span id="logotype">{{logotext}}</span>
    {{/if}}
  </span>
</template>
