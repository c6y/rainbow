<template name="quicksPage">
  <div class="container">
    <div id="linkStrip">
      {{#if isAdminOrEditor}}
        {{> navLinks}}
      {{else}}
        {{> quickLinks}}
      {{/if}}
    </div>

    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
      </div>
    </div>

    <div id="appbody">
      {{#if isAdminOrEditor}}
        {{> quicksInput}}
      {{/if}}
      {{> quicksPool}}
      <!-- {{> colorsPool}} -->
    </div>
  </div>
</template>
