<template name="device">
  <span class="deviceBox">
    <span class="deviceInfos">
      <span class="deviceMainInfo">
        {{#if isAdminOrEditor}}
          <span class="deviceDelete">×</span>
        {{/if}}
        <span class="deviceName"> {{name}}</span>
      </span>
      <div class="deviceMeta">
        <!-- <div class="deviceMake"> {{make}}</div>
        <div class="deviceWidth"> {{width}}</div>
        <div class="deviceHeight"> {{height}}</div> -->
        {{make}}, {{width}} × {{height}}
      </div>
    </span>
  </span>
</template>
