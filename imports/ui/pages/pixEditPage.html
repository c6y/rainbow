<template name="pixEditPage">
  <div class="container">
    <!-- {{>linkStrip}} -->
    {{> searchBox}}
    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
        <!-- <div id="linksAndSearch">
          {{> navSearch}}
        </div> -->
      </div>
      <div id="appheader-right">
        <div id="appheader-fixed">
          {{> navPaging}}
        </div>
        <!-- {{> navPageInfo}} -->
      </div>
    </div>
    <div id="appbody">
      {{> sideBox}}
      <span id="mainBox">
        {{#if Template.subscriptionsReady}}
          {{#if totalPixCount}}
            {{> pixList}}
          {{else}}
            {{> pixNone}}
          {{/if}}
        {{/if}}
      </span>
    </div>
  </div>
</template>
