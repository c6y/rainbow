<template name="pixPoolPage">
  <div class="container">
    <div id="appheader-fixed">
      {{> navPaging}}
    </div>
    <div id="appheader">
      <span>{{> logo}}</span>
      <span>{{> navLinks}}</span>
      <span class="navInfo">{{> navPageInfo}}</span>
      {{> navSearch}}
    </div>
    <div id="appbody">
      {{#if Template.subscriptionsReady}}
        {{#if totalPixCount}}
          {{> pixPool}}
        {{else}}
          {{> pixNone}}
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
