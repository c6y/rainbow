<template name="pixPoolPage">
  <div class="container">
    <!-- {{>linkStrip}} -->
    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
        <div id="linksAndSearch">
          {{> navSearch}}
        </div>
      </div>
      <div id="appheader-right">
        {{> navPaging}}
        {{> navPageInfo}}
      </div>
    </div>
    <div id="appbody">
      {{> sideBox}}
      {{#if Template.subscriptionsReady}}
        {{#if totalPixCount}}
          {{> pixPool}}
        {{else}}
          {{> pixNone}}
        {{/if}}
      {{/if}}
    </div>
    {{#if Template.subscriptionsReady}}
    {{/if}}
  </div>
</template>
