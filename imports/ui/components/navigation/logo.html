<template name="logo">
  <span id="navlogo">
    <span class="togglePlusBox" >
      {{#if isActive}}
        <a class="active material-icons" href="">unfold_less</a>
      {{else}}
        <a class="inactive material-icons" href="">unfold_more</a>
      {{/if}}
    </span>
    {{#if toHomePath}}
      <a href="{{toHomePath}}">{{logotext}}</a>
    {{else}}
      <span>{{logotext}}</span>
    {{/if}}
  </span>
</template>
