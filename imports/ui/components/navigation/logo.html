<template name="logo">
  <span id="navlogo">
    <span class="togglePlusBox" >
      <a class="{{isActive}}" href="">{{isActiveChar}}</a>
    </span>
    {{#if toHomePath}}
      <a href="{{toHomePath}}">{{logotext}}</a>
    {{else}}
      <span>{{logotext}}</span>
    {{/if}}
  </span>
</template>
