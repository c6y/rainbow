<template name="colorsPage">
  <div class="container">
    <div id="linkStrip">
      {{#if isAdminOrEditor}}
        {{> navLinks}}
      {{else}}
        {{> quickLinks}}
      {{/if}}
    </div>

    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
      </div>
      <div id="appheader-right">
        {{> countColors}}
      </div>
    </div>

    <div id="appbody">
      {{#if isAdminOrEditor}}
        {{> colorInput}}
      {{/if}}
      {{> colorsPool}}
    </div>
  </div>
</template>
