<template name="pixPoolPage">
  <div class="container">
    <div id="linkStrip">
      {{#if isAdminOrEditor}}
        {{> navLinks}}
      {{else}}
        {{> quickLinks}}
      {{/if}}
    </div>

    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
        <div id="linksAndSearch">
          {{> navSearch}}
        </div>
      </div>
      <div id="appheader-right">
        <div id="appheader-fixed">
          {{> navPaging}}
        </div>
        {{> navPageInfo}}
      </div>
    </div>

    <div id="appbody">
      {{#if Template.subscriptionsReady}}
        {{#if totalPixCount}}
          {{> pixPool}}
        {{else}}
          {{> pixNone}}
        {{/if}}
      {{/if}}
    </div>
    {{#if Template.subscriptionsReady}}
    {{/if}}
  </div>
</template>
