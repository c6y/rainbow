<body>
  <div class="container">
    <header>
      <h1>
        rainbow ({{pixCounter}}, {{colorCounter}})
        <button class="deleteAllDocs">Delete Docs</button>
        <button class="deleteAllColors">Delete Colors</button>
      </h1>
      <form class="new-pic-batch" id="batchuploadURLs">
        <textarea name="batchchurls" form="batchuploadURLs" placeholder="Add multiple Image URLs"></textarea>
        <button type="submit">Submit URLs</button>
      </form>
      <form class="new-color">
        <input type="text" name="name" placeholder="name" />
        <input type="text" name="hue" placeholder="hue" />
        <input type="text" name="saturation" placeholder="sat" />
        <input type="text" name="luminosity" placeholder="lum" />
        <button type="submit">Add Color</button>
      </form>
    </header>
    {{#each colors}}
      <ul>
        {{> color}}
      </ul>
    {{/each}}
    {{#each pix}}
      <ul>
        {{> pic}}
      </ul>
    {{/each}}
  </div>
</body>
