<template name="quicksInput">
  <div id="quicksInputBox">
    <form class="new-quick">
      <select name="query">
        <option value="tag" selected>tag</option>
        <option value="project">project</option>
        <option value="name">name</option>
        <option value="default">default</option>
      </select>
      <input type="text" name="name" placeholder="name" size="12"/>
      <input type="text" name="slug" placeholder="slug" maxlength="16" size="12"/>
      <!-- <input type="text" name="query" placeholder="query" maxlength="7" size="7"/> -->
      <input type="text" name="rank" placeholder="rank" maxlength="3" size="3"/>
      <button type="submit">Add a Quick</button>
    </form>
  </div>
</template>
