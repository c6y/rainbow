<template name="pic">
  <li>
    <div style="background:{{backgroundColor}}">
      <div class="image">
        <img src="{{url}}" width="{{picDimensions.width}}" height="{{picDimensions.height}}" alt="" />
        <!-- {{#with picURL}}
          <img src="{{this}}" width="{{picDimensions.width}}" height="{{picDimensions.height}}">
        {{/with}} -->
      </div>
    </div>
    {{#if tags}}
      <div  class="text">
        tags db:
        {{#each tags}}
          {{this}}
        {{/each}}
      </div>
    {{/if}}
    <div class="text">db: {{dimensions.width}}&times;{{dimensions.height}}</div>
    <div class="text">db: {{backgroundColor}}</div>
    <div class="text">db: {{createdAt}}</div>
    <div class="text">{{picName}}</div>
    <div class="text">{{jobName}}</div>
    <div class="text">dimensions live: {{picDimensions.width}}&times;{{picDimensions.height}}</div>
    <button class="delete">Ã—</button>
  </li>
</template>
