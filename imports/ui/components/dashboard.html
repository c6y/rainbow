<template name="dashboard">
  <div class="logout">
    <a href="#" class="logout">Logout</a>
  </div>
  <h4>Logged in</h4>
  <ul>
    <li>user: {{username}}</li>
    <li>Id: {{userId}}</li>
    <li>email: {{userEmail}}</li>
    <li>isAdmin: {{#if currentUser.profile.isAdmin}}true{{else}}false{{/if}}</li>
    <li>isEditor: {{#if currentUser.profile.isEditor}}true{{else}}false{{/if}}</li>
  </ul>
  <h4>Users List ({{usersCount}})</h4>
  <ul>
    {{#each users}}
      <li><span class="removeUser">Ã—</span> {{_id}}: {{email}}, {{this.username}}</li>
    {{/each}}
  </ul>
</template>
