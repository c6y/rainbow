<template name="colorsPage">
  <div class="container">
    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
      </div>
      <div id="appheader-right">
        {{> countColors}}
      </div>
    </div>

    <div id="appbody">
      {{> sideBox}}
      <span id="mainBox">
        {{#if isAdminOrEditor}}
          {{> colorInput}}
        {{/if}}
        {{> colorsPool}}
      </span>
    </div>
  </div>
</template>
