<template name="dashboardPage">
  <div class="container">
    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
      </div>
    </div>
    <div id="appbody">
      {{> sideBox}}
      <span id="mainBox">
        {{#if currentUser}}
          {{> dashboard}}
        {{else}}
          {{#unless switchRegisterLogin}}
            {{#if allowToSelfRegister}}
              <div class="dashMenu">
                &nbsp;
                <span class="toggleLogin">
                  Switch to Register
                </span>
              </div>
            {{/if}}
            <div class="loginBox">
              {{> login}}
            </div>
          {{/unless}}
          {{#if switchRegisterLogin}}
            <div class="dashMenu">
              <span class="toggleLogin">
                Switch to Login
              </span>
            </div>
            <div class="registerBox">
              {{> register}}
            </div>
          {{/if}}
        {{/if}}
      </span>
    </div>
  </div>
</template>
