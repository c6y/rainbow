<template name="pic">
  <span class="picbox">
    {{#if hasLink}}
      <a href="{{this.link}}" target="_blank">
        <div class="linkButton">
        <i class="material-icons" id="shopping">link</i>
        </div>
      </a>
    {{/if}}
    {{#if isAdminOrEditor}}
      <div class="{{accessLevel.style}}">{{accessLevel.value}}</div>
    {{/if}}
    {{> picSprite}}
  </span>
</template>
