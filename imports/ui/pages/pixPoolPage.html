<template name="pixPoolPage">

    <div class="header-fixed">
      {{> navPaging}}
    </div>
    <div class="header">
      {{> navLinks}}
      {{> navPageInfo}}
      {{> countDocs}}
    </div>
    <div id="poolBody">
      {{#if Template.subscriptionsReady}}
        {{> pixPool}}
      {{/if}}
    </div>
  </div>
</template>
