<template name="picOnList">
  <span class="picOnListbox">
    {{#if currentUser.profile.isEditor}}
      <span class="deletePic">Ã—</span>
    {{/if}}
    <div class="picSpriteOnList">
      {{> picSprite}}
    </div>
    {{#if currentUser.profile.isEditor}}
    <div class="picMetaEdit">
      <ul class="multiInput">
        <li>
          <span class="fileName">{{this.name}}</span>
        </li>
        <li>
          <span class="editMeta">{{> editTags}}</span>
        </li>
        <li>
          <span class="editMeta">{{> editProjects}}</span>
        </li>
      </ul>
      <ul class="singleInput">
        <li>
          <span class="property">backColor: </span>
          <span class="editMeta">{{> luckyBackColor}}{{> editBackColor}}</span>
        </li>
        <li>
          <span class="property">license: </span>
          <span class="editMeta">{{> editLicense}}</span>
        </li>
        <li>
          <span class="property">copyright: </span>
          <span class="editMeta">{{> editCopyright}}</span>
        </li>
        <li>
          <span class="property">madeDate: </span>
          <span class="editMeta">{{> editMadeDate}}</span>
        </li>
        <li>
          <span class="property">fullFrame:</span>
          <span class="editMeta">{{> editFullFrame}}</span>
        </li>
      </ul>
    </div>
    {{/if}}
  </span>
</template>
