<template name="renderPage">

  <select name="selectMake" id="selectMake">
    <option selected disabled>Choose make</option>
    {{#each makers}}
      <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>

  <select name="selectDevice" id="selectDevice">
    <option selected disabled>Choose device</option>
    {{#each devices}}
      <option value="{{_id}}">{{name}}</option>
    {{/each}}
  </select>

  {{#if deviceSelected}}
    {{#if Template.subscriptionsReady}}
      {{#with spriteDoc}}
        <div>
          {{deviceDims}}
          <a id="genImg" href="" download="{{spriteName}}">Download</a>
        </div>
        <div id="renderDocContainer">
          <div id="canvasBox">
            {{>canvas}}
          </div>
        </div>
      {{/with}}
    {{/if}}
  {{/if}}

</template>

<template name="canvas">
  <div id="theCanvas">
  <canvas id="myCanvas"></canvas>
  </div>
</template>
