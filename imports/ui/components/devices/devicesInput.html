<template name="devicesInput">
  <div id="deviceInputBox">
    <form class="new-device">
      <input type="text" name="name" placeholder="name" maxlength="18" size="16"/>
      <input type="text" name="make" placeholder="make" maxlength="18" size="8"/>
      <input type="text" name="width" placeholder="width" maxlength="4" size="4"/>
      <input type="text" name="height" placeholder="height" maxlength="4" size="4"/>
      <input type="text" name="year" placeholder="year" maxlength="4" size="4"/>
      <button type="submit">Add Device</button>
    </form>
  </div>
</template>
