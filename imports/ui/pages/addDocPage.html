<template name="addDocPage">
  <div class="container">
    <!-- {{>linkStrip}} -->
    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
      </div>
    </div>
    <div id="appbody">
      {{> sideBox}}
      {{#if currentUser.profile.isEditor}}
        <span id="mainBox">
          {{> pixInput}}
          {{#if showInsertErrors}}
            <div class="failedInsertsClass">
              <div class="errorHeader">
                {{insertErrorsCount}} Errors:
              </div>
              <ol>
                {{#each showInsertErrors}}
                  <li>{{this}}</li>
                {{/each}}
              </ol>
            </div>
          {{/if}}
          {{#if latestUploadTime}}
            {{#if docsCount}}
              <div class="uploadedInfo">
                {{docsCount}} Documents successfuly added:
              </div>
            {{/if}}
          {{/if}}
          {{#if Template.subscriptionsReady}}
            {{> pixList}}
          {{/if}}
        </span>
      {{/if}}
    </div>
  </div>
</template>
