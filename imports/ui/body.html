<body>
  <div class="container">
    <header>
      <h1>RAINBOW ({{pixCounter}}) <button class="deleteAll">Delete All</button></h1>

      <form class="new-pic">
        <input type="url" name="url" placeholder="Add a Image URL" />
        <button type="submit">Submit URL</button>
      </form>

      <form class="new-pic-batch" id="batchuploadURLs">
        <textarea name="batchchurls" rows="4" cols="50" form="batchuploadURLs" placeholder="Add multiple Image URLs"></textarea>
        <button type="submit">Submit URLs</button>
      </form>
    </header>

    <ul>
      {{#each pix}}
        {{> pic}}
      {{/each}}
    </ul>
  </div>
</body>
