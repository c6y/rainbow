<template name="paging">
  <nav>
    <ul class="pagingBox">
      <li class="{{previousPageClass}}">
        <a id="prevPage" href="{{prevPage}}">
          <span>previous</span>
        </a>
      </li>
      <li class="{{nextPageClass}}">
        <a id="nextPage" href="{{nextPage}}">
          <span>next</span>
        </a>
      </li>
    </ul>
  </nav>
</template>
