<template name="pic">
  <div class="picBox" style="background: {{colorHSL.value}}">
    <figure>
      {{#if isNotSpriteBoxRoute}}
        <a href="{{toSpriteBoxPath}}">
          <img src="{{url}}" width="{{width}}" height="{{height}}" alt="" />
        </a>
      {{else}}
        <img src="{{url}}" width="{{width}}" height="{{height}}" alt="" />
      {{/if}}
    </figure>
  </div>
</template>
