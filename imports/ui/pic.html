<template name="pic">
  <div class="docbox">
    <li>
      <button class="delete">X</button>
      <figure style="background: hsl({{colorHSL}})">
        <img src="{{url}}" width="{{width}}" height="{{height}}" alt="" />
      </figure>
      <div class="docMeta">
        <li><span class="property">_id:</span> {{_id}}</li>
        <li><span class="property">name:</span> {{name}}</li>
        {{#if tags}}
          <li >
            <span class="property">tags:</span> {{#each tags}}
              <span class="tag">{{this}}</span>
            {{/each}}
          </li>
        {{/if}}
        <li><span class="property">dimensions:</span> {{dimensions.width}} &times; {{dimensions.height}}</li>
        <li><span class="property">backgroundColor:</span> {{backgroundColor}}</li>
        <li><span class="property">colorHSL(calc):</span> {{colorHSL}}</li>
        <li><span class="property">createdAt:</span> {{createdAt}}</li>
        <li><span class="property">project:</span> {{project}}</li>
        <li><span class="property">license:</span> {{license}}</li>
        <li><span class="property">copyright:</span> {{copyright}}</li>
        {{#if fullframe}}
          <li><span class="property">fullframe:</span> {{fullframe}}</li>
        {{/if}}
      </div>
    </li>
  </div>
</template>
