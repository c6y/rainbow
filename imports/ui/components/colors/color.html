<template name="color">
  <span class="colorSwatch" style="background: hsl({{hue}}, {{saturation}}%, {{luminosity}}%)">
    <span class="colorInfos">
      <span class="colorMainInfo">
        {{#if isAdminOrEditor}}
          <span class="deleteColor">ร</span>
        {{/if}}
        <span class="colorName">{{name}}</span>
      </span>
      {{#if isAdminOrEditor}}
        <span class="colorMeta">
          <span class="colorTags">{{tags}}</span>
          <span class="hslValue">hsl ({{hue}}ยบ, {{saturation}}%, {{luminosity}}%)</span>
        </span>
      {{/if}}
    </span>
  </span>
</template>
