<template name="pic">
  <div class="picBox">
    <figure style="background: {{colorHSL.value}}">
      {{#if isNotSpriteBoxRoute}}
        <a href="{{toSpriteBoxPath}}">
          <img src="{{url}}" width="{{width}}" height="{{height}}" alt="" />
        </a>
      {{else}}
        <img src="{{url}}" width="{{width}}" height="{{height}}" alt="" />
      {{/if}}
    </figure>
  </div>
</template>
