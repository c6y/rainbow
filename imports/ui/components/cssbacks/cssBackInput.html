<template name="cssBackInput">
  <div id="cssBackBox">
    <form class="new-cssBack">
      <textarea id="csstxt" name="code" rows="2" cols="auto" placeholder="background css">{{cssCode}}</textarea>
      <input type="text" name="name" value="{{cssName}}" placeholder="{{cssName}}" maxlength="20" size="12"/>
      <button type="submit">Add</button>
    </form>
    <div id="preview-cssBack" style="{{cssCode}}"></div>
  </div>
</template>
