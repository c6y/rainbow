<template name="colorsPage">
  <div class="container">
    <div id="appheader">
      {{> logo}}
      {{#if isAdminOrEditor}}
        {{> navLinks}}
        {{> countColors}}
      {{/if}}
    </div>
    <div id="appbody">
      {{#if isAdminOrEditor}}
        {{> colorInput}}
      {{/if}}
      {{> colorsPool}}
    </div>
  </div>
</template>
