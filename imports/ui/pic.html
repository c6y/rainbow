<template name="pic">
  <li class="{{#if checked}}checked{{/if}}">
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <div style="background:{{picBackgroundColor}}">
      <div class="image">
        <img src="{{url}}" width="{{picDimensions.width}}" height="{{picDimensions.height}}" alt="" />
      </div>
    </div>
    {{#if tags}}
      <div  class="text">
        tags db:
        {{#each tags}}
          {{this}}
        {{/each}}
      </div>
    {{/if}}
    <div class="text">dimensions db: {{dimensions.width}}&times;{{dimensions.height}}</div>
    <div class="text">{{createdAt}}</div>
    <div class="text">{{picName}}</div>
    <div class="text">{{jobName}}</div>
    <div class="text">{{backgroundColor}}</div>
    <div class="text">dimensions live: {{picDimensions.width}}&times;{{picDimensions.height}}</div>
    <button class="delete">Ã—</button>
  </li>
</template>
