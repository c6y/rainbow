<template name="pixPoolPage">
  <div id="autocenterbox">
    {{> searchBox}}
    <div id="appheader">
      <div id="appheader-left">
        {{> logo}}
      </div>
      <div id="appheader-right">
        {{> navPaging}}
      </div>
    </div>
    <div id="appbody">
      {{> sideBox}}
      <div id="mainBox">
        {{#if Template.subscriptionsReady}}
          {{#if totalPixCount}}
            {{> pixPool}}
          {{else}}
            {{> pixNone}}
          {{/if}}
        {{else}}
          <div class="loading">
            loading ...
          </div>
        {{/if}}
        {{> jumpToTop}}
      </div>
    </div>
  </div>
</template>
