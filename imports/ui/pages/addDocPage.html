<template name="addDocPage">
  <div class="container">
    <div id="appheader">
      {{> logo}}
      {{> navLinks}}
      {{> navPageInfo}}
      {{> pixCount}}
    </div>
    <div id="appbody">
      {{> pixInput}}
      {{#if showInsertErrors}}
        <div class="failedInsertsClass">
          <div class="errorHeader">
            {{insertErrorsCount}} Errors:
          </div>
          <ol>
            {{#each showInsertErrors}}
              <li>{{this}}</li>
            {{/each}}
          </ol>
        </div>
      {{/if}}
      {{#if latestUploadTime}}
        {{#if docsCount}}
          <div class="uploadedInfo">
            {{docsCount}} Documents successfuly added:
          </div>
        {{/if}}
      {{/if}}
      {{#if Template.subscriptionsReady}}
        {{> pixList}}
      {{/if}}
    </div>
  </div>
</template>
