<template name="quicksInput">
  <div id="quicksInputBox">
    <form class="new-quick">
      <input type="text" name="name" placeholder="name" size="16"/>
      <input type="text" name="slug" placeholder="slug" maxlength="16" size="16"/>
      <input type="text" name="query" placeholder="query" maxlength="12" size="12"/>
      <input type="text" name="rank" placeholder="rank" maxlength="12" size="12"/>
      <button type="submit">Add a Quick</button>
    </form>
  </div>
</template>
