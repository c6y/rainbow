<template name="navPaging">
  <span id="navPagingBox">
    <!-- <span class="togglePlusBox"><a href="">…</a></span> -->
    <span class="{{nextPageClass}}">
      <a class="nextPage" href="{{nextPage}}">&gt;</a>
      <!-- <a class="nextPage" href="{{nextPage}}">•</a> -->
    </span>
    <span class="{{previousPageClass}}">
      <a class="prevPage" href="{{prevPage}}">&lt;</a>
      <!-- <a class="prevPage" href="{{prevPage}}">•</a> -->
    </span>
  </span>
</template>
